<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เท้ง ทั่ว ไทย</title>
    
    <!-- Add Open Graph meta tags -->
    <meta property="og:title" content="เท้งทั่วไทย">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/images/og-image.png">
    <meta property="og:url" content="https://tengtourthai.peoplesparty.or.th/">
    
    <style>
        @font-face{
            font-family:"AnakotmaiWeb";
            src:url('/fonts/anakotmai-medium.woff') format("woff"),
            url('/fonts/anakotmai-medium.woff2') format("woff2"),
            url('/fonts/anakotmai-medium.eot') format("eot");
            font-weight:500;
            font-style:normal;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "AnakotmaiWeb", -apple-system, BlinkMacSystemFont, "HelveticaNeue-Medium", "Helvetica Neue Medium", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .text-container {
            text-align: center;
        }
        .huge-text {
            color: #ff6413;
            font-size: 7rem;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Add different delays for each line */
        .huge-text:nth-child(1) {
            animation-delay: 0.2s;
        }
        .huge-text:nth-child(2) {
            animation-delay: 0.4s;
        }
        .huge-text:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p class="huge-text">เท้ง</p>
        <p class="huge-text">ทั่ว</p>
        <p class="huge-text">ไทย</p>
    </div>
</body>
</html>
